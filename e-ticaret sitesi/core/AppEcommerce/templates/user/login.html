{% extends 'base.html' %}
{% load static %}
{% load i18n %}


{% block content %}
    <div class="container" style="padding: 250px 0;">
        <div class="row">
            <h1 class="text-center">{% trans 'GİRİŞ YAP' %}</h1>
            <form method="POST" class="d-flex justify-content-center">
                {% csrf_token %}
                <div class="col-9">
                    
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">{% trans 'E-Posta Adresi' %}</label>
                        <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">{% trans 'Şifre' %}</label>
                        <input type="password" name="password" class="form-control" id="exampleFormControlInput1" autocomplete="new-password">
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center">
                        <button type="submit" class="btn btn-primary">{% trans 'Giriş Yap' %}</button>
                        <button type="reset" class="btn btn-secondary">{% trans 'Sıfırla' %}</button>
                    </div>
                
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
